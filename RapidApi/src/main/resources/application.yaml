spring:
  application:
    name: RapidApi
  datasource:
    driverClassName: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/72cars?allowPublicKeyRetrieval=true&useSSL=false&createDatabaseIfNotExist=true&serverTimezone=UTC
    username: root
    password: ${DB_PASS}
  jpa:
    database-platform: org.hibernate.dialect.MySQLDialect
    defer-datasource-initialization: true
    properties:
      hibernate:
        format_sql: true
    hibernate:
      ddl-auto: update
  sql:
    init:
      mode: never
rapid:
  api:
    key: ${x-rapidapi-key}
    url: "/v1/cars?limit=2&model=corolla"
    base: "https://cars-by-api-ninjas.p.rapidapi.com/v1/cars?limit=10&fuel_type=gas"
server:
  error:
    include-stacktrace: always
  port: 8081
